<!-- Dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">

    <!-- Character Info -->
    <section class="panel character-info">
      <h2>Character Info</h2>
      <div class="info-content">
        <div class="portrait"></div>
        <div class="details">
          <p><strong>Character Name:</strong></p>
          <p><strong>Class:</strong></p>
          <p><strong>Guild Rank:</strong></p>
          <p><strong>EXP:</strong></p>
        </div>
        <div class="stats">
          <p><strong>HP:</strong></p>
          <p><strong>MP:</strong></p>
          <p><strong>STR:</strong></p>
          <p><strong>DEX:</strong></p>
          <p><strong>STAM:</strong></p>
          <p><strong>INT:</strong></p>
          <p><strong>WIS:</strong></p>
          <p><strong>CHARM:</strong></p>
        </div>
      </div>
    </section>

    <!-- Character Stats -->
    <section class="panel character-stats">
      <h2>Character Stats</h2>
      <div class="chart-placeholder">
        <p>[Radar Chart Placeholder]</p>
      </div>
    </section>

    <!-- Inventory -->
    <section class="panel inventory">
      <h2>Inventory</h2>
      <div class="inventory-grid">
        <!-- 20 slots -->
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
    </section>

    <!-- Tasks -->
     <!-- Ignore this for right now --> 
    <section class="panel tasks">
      <h2>Tasks</h2>
      <div class="task-list">
        <div class="task">
          <button class="minus">-</button>
          <span>Task 1</span>
          <button class="plus">+</button>
        </div>
        <div class="task">
          <button class="minus">-</button>
          <span>Task 2</span>
          <button class="plus">+</button>
        </div>
        <div class="task">
          <button class="minus">-</button>
          <span>Task 3</span>
          <button class="plus">+</button>
        </div>
        <div class="task">
          <button class="minus">-</button>
          <span>Task 4</span>
          <button class="plus">+</button>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
